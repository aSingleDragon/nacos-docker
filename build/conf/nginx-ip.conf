events {
    worker_connections  1024;
}

http {

    upstream nacos-cluster {
        server  172.16.238.10:8848;
        server  172.16.238.11:8848;
        server  172.16.238.12:8848;
    }

    server {
        listen       80;
        location / {
            proxy_pass http://nacos-cluster;
        }
    }
}

